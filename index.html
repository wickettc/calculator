<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="display">0</div>
        <div class="chain-display"></div>
      </div>

      <div class="btn-container">
        <button id="n9" class="number">9</button>
        <button id="n8" class="number">8</button>
        <button id="n7" class="number">7</button>
        <button id="n6" class="number">6</button>
        <button id="n5" class="number">5</button>
        <button id="n4" class="number">4</button>
        <button id="n3" class="number">3</button>
        <button id="n2" class="number">2</button>
        <button id="n1" class="number">1</button>
        <button id="n0" class="number">0</button>
        <button id="equal" data-info="equal" class="equal">=</button>
        <button id="clear" data-info="clear" class="clear">C</button>
        <button id="add" data-info="add" class="operator">+</button>
        <button id="subtract" data-info="subtract" class="operator">-</button>
        <button id="multiply" data-info="multiply" class="operator">*</button>
        <button id="divide" data-info="divide" class="operator">/</button>
        <button id="decimal" class="number decimal">.</button>
        <button id="backspace" class="backspace">â†µ</button>
      </div>
    </div>
  </body>

  <script src="calc.js"></script>
</html>
